name: G√©n√©ration & d√©ploiement calendrier FR

on:
  workflow_dispatch:
  schedule:
    - cron: "0 4 * * *"    # 06h00 Paris
    - cron: "0 10 * * *"   # 12h00 Paris
    - cron: "0 16 * * *"   # 18h00 Paris
    - cron: "1 22 * * *"   # 00h01 Paris

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout du d√©p√¥t
      - uses: actions/checkout@v4

      # 2Ô∏è‚É£ Installer Python 3.11
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3Ô∏è‚É£ Installer les d√©pendances Python
      - name: Installer les d√©pendances
        run: |
          python -m pip install --upgrade pip --quiet
          pip install --upgrade -r requirements.txt --quiet

      # 4Ô∏è‚É£ Cr√©er le dossier calendar si inexistant
      - run: mkdir -p calendar

      # 5Ô∏è‚É£ G√©n√©rer le calendrier FR
      - name: G√©n√©rer le calendrier FR
        run: python scripts/translate_ics.py

      # 6Ô∏è‚É£ Commit et push avec gestion simple des conflits
      - name: Commit et push calendrier
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add calendar/gocal_fr.ics
          git commit -m "M√†J calendrier FR" || echo "Rien √† commit"
          git pull --rebase origin main || echo "Pas de rebase n√©cessaire"
          git push origin main

      # 7Ô∏è‚É£ D√©ploiement GitHub Pages (si index.html ou page HTML existe)
      - name: D√©ploiement GitHub Pages
        uses: peaceiris/actions-gh-pages@v6
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./  # racine du repo contenant index.html
          publish_branch: gh-pages
          force_orphan: true

      # 8Ô∏è‚É£ Notification dans les logs GitHub
      - name: Notification de succ√®s dans GitHub
        if: success()
        run: echo "::notice title=Calendrier FR::‚úÖ Auto M√†J calendrier FR r√©ussie !"

      # 9Ô∏è‚É£ Notification Pushover
      - name: Notification push Pushover
        if: success()
        env:
          PUSHOVER_TOKEN: ${{ secrets.PUSHOVER_TOKEN }}
          PUSHOVER_USER: ${{ secrets.PUSHOVER_USER }}
        run: |
          curl -s \
            --form-string "token=${PUSHOVER_TOKEN}" \
            --form-string "user=${PUSHOVER_USER}" \
            --form-string "message=üìÖCalendrier PoGo FR ‚Üí Auto M.A.J r√©ussie ! ‚úÖ" \
            https://api.pushover.net/1/messages.json
