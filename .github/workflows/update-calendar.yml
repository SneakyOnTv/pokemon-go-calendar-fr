name: G√©n√©ration & d√©ploiement calendrier FR

on:
  workflow_dispatch:
  schedule:
  - cron: "45 3 * * *"    # 06h00 Paris (Maj & notif pr√™te entre 05h45 a 06h00)
  - cron: "45 9 * * *"    # 12h00 Paris (Maj & notif pr√™te entre 11h45 a 12h00)
  - cron: "45 15 * * *"   # 18h00 Paris (Maj & notif pr√™te entre 17h45 a 18h00)
  - cron: "45 21 * * *"   # 00h01 Paris (Maj & notif pr√™te entre 23h45 a 00h01)


jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout du d√©p√¥t
      - uses: actions/checkout@v4

      # 2Ô∏è‚É£ Installer Python 3.11
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3Ô∏è‚É£ Installer les d√©pendances Python
      - name: Installer les d√©pendances
        run: |
          python -m pip install --upgrade pip --quiet
          pip install --upgrade -r requirements.txt --quiet

      # 4Ô∏è‚É£ Cr√©er le dossier calendar si inexistant
      - name: Cr√©er dossier calendar
        run: mkdir -p calendar

      # 5Ô∏è‚É£ G√©n√©rer le calendrier FR
      - name: G√©n√©rer le calendrier FR
        id: generate
        run: |
          set -e  # stoppe le workflow si erreur
          python scripts/translate_ics.py

      # 6Ô∏è‚É£ Commit et push calendrier FR
      - name: Commit & push calendrier
        if: steps.generate.conclusion == 'success'
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add calendar/gocal_fr.ics
          git diff-index --quiet HEAD || git commit -m "M√†J calendrier FR"
          git pull --rebase origin main || echo "Pas de rebase n√©cessaire"
          git push origin main

      # 7Ô∏è‚É£ D√©ploiement GitHub Pages
      - name: D√©ploiement GitHub Pages
        if: steps.generate.conclusion == 'success'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./  # racine du repo
          publish_branch: gh-pages
          force_orphan: true

      # 8Ô∏è‚É£ Notification Pushover succ√®s
      - name: Notification Pushover succ√®s
        if: steps.generate.conclusion == 'success'
        env:
          PUSHOVER_TOKEN: ${{ secrets.PUSHOVER_TOKEN }}
          PUSHOVER_USER: ${{ secrets.PUSHOVER_USER }}
        run: |
          curl -s \
            --form-string "token=${PUSHOVER_TOKEN}" \
            --form-string "user=${PUSHOVER_USER}" \
            --form-string "message=üìÖ Calendrier PoGo FR ‚Üí Auto M.A.J r√©ussie ! ‚úÖ" \
            https://api.pushover.net/1/messages.json

      # 9Ô∏è‚É£ Notification Pushover erreur
      - name: Notification Pushover erreur
        if: failure()
        env:
          PUSHOVER_TOKEN: ${{ secrets.PUSHOVER_TOKEN }}
          PUSHOVER_USER: ${{ secrets.PUSHOVER_USER }}
        run: |
          curl -s \
            --form-string "token=${PUSHOVER_TOKEN}" \
            --form-string "user=${PUSHOVER_USER}" \
            --form-string "message=‚ö†Ô∏è Erreur lors de la g√©n√©ration du calendrier PoGo FR !" \
            https://api.pushover.net/1/messages.json
