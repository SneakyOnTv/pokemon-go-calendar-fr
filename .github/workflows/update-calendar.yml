name: G√©n√©ration & d√©ploiement calendrier FR

on:
  workflow_dispatch:
  schedule:
    - cron: "0 4 * * *"    # 06h00 Paris
    - cron: "0 10 * * *"   # 12h00 Paris
    - cron: "0 16 * * *"   # 18h00 Paris
    - cron: "1 22 * * *"   # 00h01 Paris

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1Ô∏è‚É£ Checkout du d√©p√¥t
      - uses: actions/checkout@v4

      # 2Ô∏è‚É£ Installer Python
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3Ô∏è‚É£ Mettre en cache les d√©pendances Python
      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # 4Ô∏è‚É£ Installer les d√©pendances Python depuis requirements.txt
      - name: Installer dependencies Python
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt --quiet

      # 5Ô∏è‚É£ Cr√©er le dossier calendar
      - run: mkdir -p calendar

      # 6Ô∏è‚É£ Lancer le script de traduction
      - name: G√©n√©rer le fichier ICS traduit
        run: python scripts/translate_ics.py

      # 7Ô∏è‚É£ Commit et push du fichier ICS
      - name: Commit et push ICS
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add calendar/gocal_fr.ics
          git commit -m "M√†J calendrier FR" || echo "Rien √† commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/SneakyOnTv/pokemon-go-calendar-fr.git main

      # 8Ô∏è‚É£ D√©ployer sur GitHub Pages
      - name: Build & deploy GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./calendar
          publish_branch: gh-pages

      # 9Ô∏è‚É£ Cr√©er/M√†J release et upload ICS
      - name: Cr√©er/M√†J release
        uses: ncipollo/release-action@v1
        with:
          tag: v1.0.0
          name: Calendrier FR
          allowUpdates: true
          artifact: calendar/gocal_fr.ics
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # üîü Notifications apr√®s r√©ussite compl√®te
      - name: Notification GitHub & Pushover
        if: success()
        run: |
          echo "::notice title=Calendrier FR::‚úÖ Auto M√†J calendrier FR r√©ussie !"
          curl -s \
            --form-string "token=${{ secrets.PUSHOVER_TOKEN }}" \
            --form-string "user=${{ secrets.PUSHOVER_USER }}" \
            --form-string "message=üìÖCalendrier PoGo FR ‚Üí Auto M.A.J r√©ussie ! ‚úÖ" \
            https://api.pushover.net/1/messages.json
