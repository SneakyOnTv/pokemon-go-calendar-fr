name: G√©n√©ration & d√©ploiement calendrier FR

on:
  workflow_dispatch:
  schedule:
    - cron: "0 4 * * *"    # 06h00 Paris
    - cron: "0 10 * * *"   # 12h00 Paris
    - cron: "0 16 * * *"   # 18h00 Paris
    - cron: "1 22 * * *"   # 00h01 Paris

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1Ô∏è‚É£ Checkout du d√©p√¥t
      - uses: actions/checkout@v4

      # 2Ô∏è‚É£ Installer Python et d√©pendances
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Installer les d√©pendances
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 3Ô∏è‚É£ Cr√©er le dossier calendar si inexistant
      - run: mkdir -p calendar

      # 4Ô∏è‚É£ Lancer le script Python pour g√©n√©rer ICS
      - run: python scripts/translate_ics.py

      # 5Ô∏è‚É£ Commit et push du fichier ICS
      - name: Commit et push avec GITHUB_TOKEN
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add calendar/gocal_fr.ics
          git commit -m "M√†J calendrier FR" || echo "Rien √† commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/SneakyOnTv/pokemon-go-calendar-fr.git main

      # 6Ô∏è‚É£ Cr√©er ou mettre √† jour la release
      - name: Cr√©er/M√†J release et upload ICS
        uses: ncipollo/release-action@v1
        with:
          tag: v1.0.0
          name: Calendrier FR
          allowUpdates: true
          artifact: calendar/gocal_fr.ics
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 7Ô∏è‚É£ Notification de succ√®s GitHub
      - name: Notification de succ√®s dans GitHub
        if: success()
        run: echo "::notice title=Calendrier FR::‚úÖ Auto M√†J calendrier FR r√©ussie !"

      # 8Ô∏è‚É£ Notification Pushover
      - name: Notification push Pushover
        if: success()
        run: |
          curl -s \
            --form-string "token=${{ secrets.PUSHOVER_TOKEN }}" \
            --form-string "user=${{ secrets.PUSHOVER_USER }}" \
            --form-string "message=üìÖCalendrier PoGo FR ‚Üí Auto M.A.J r√©ussie ! ‚úÖ" \
            https://api.pushover.net/1/messages.json
